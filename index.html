<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Formúlario de Cadastro</title>
  </head>
  <body>
    <main>
      <div class="form-image">
        <img
          src="https://raw.githubusercontent.com/Larissakich/Formulario/011c963b5134645ba4866d9f77ad3d716d65d649/assets/img/undraw_shopping_re_3wst.svg"
          alt=""
        />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button>
                <a href="#">Entrar </a>
              </button>
            </div>
          </div>

          <div class="inputs-group">
            <div class="input-box">
              <label for="firstName">Primeiro nome</label>
              <input
                id="firstName"
                type="text"
                name="firstName"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>
            <div class="input-box">
              <label for="lastName">Sobrenome</label>
              <input
                id="lastName"
                type="text"
                name="lastName"
                placeholder="Digite seu Sobrenome"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Digite seu E-mail"
                required
              />
            </div>
            <div class="input-box">
              <label for="cell">Celular</label>
              <input
                id="cell"
                type="text"
                name="cell"
                placeholder="(xx) xxxxx-xxxx"
                maxlength="11"
                required
              />
            </div>
            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div class="input-box">
              <label for="confirmPassword">Confirme sua Senha</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                placeholder="Digite sua senha novamente"
                required
              />
            </div>
          </div>
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>
          </div>
          <div class="gender-group">
            <div class="input-gender">
              <input type="radio" id="famele" name="gender" />
              <label for="famele">Feminino</label>
            </div>
            <div class="input-gender">
              <input type="radio" id="male" name="gender" />
              <label for="male">Masculino</label>
            </div>
            <div class="input-gender">
              <input type="radio" id="others" name="gender" />
              <label for="others">Outros</label>
            </div>
            <div class="input-gender">
              <input type="radio" id="none" name="gender" />
              <label for="none">Prefiro não dizer</label>
            </div>
          </div>
          <div class="confirm-btn">
            <button>
              <a href="#">Confirmar</a>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
